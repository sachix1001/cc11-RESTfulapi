<!DOCTYPE html>

<html>
  <head>
    <title>Phone Book CRUD API</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="api">
      <h1 id='title'>Phone Book</h1>
      <div class="inside">
        <button class='button' id="list">GET</button>
        <div class='response' id="getResponse"></div>
        <br />

        <input class='input' type="text" id="addDetail" placeholder='{"first":    "last":    "phone":    }' />

        <br />
        <button class='button' id="delete">DELETE</button>
        <input class='input' type="text" id="deleteDetail" placeholder="first name" />
        <div class='response'id="deleteResponse"></div>
        <br />
        <button class='button' id="update">UPDATE</button>
        <input class='input' type="text" id="updateDetail" placeholder='{"first":    "last":    "phone":    }' />
        <div class='response'id="updateResponse"></div>
        <br /><br />

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
