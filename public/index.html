<!DOCTYPE html>

<html>
  <head>
    <title>Phone Book CRUD API</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="api">
      <h1>Phone Book</h1>
      <div class="inside">
        <button id="list">GET</button>
        <div id="getResponse"></div>

        <input type="text" id="addDetail" placeholder="{first:    last:    phone:    }" />

        <input type="text" id="deleteDetail" placeholder="first name" />
        <div id="deleteResponse"></div>
        <button id="update">UPDATE</button>
        <input type="text" id="updateDetail" placeholder="{first:    last:    phone:    }" />
        <div id="updateResponse"></div>
        <br /><br />

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
